<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script src="createOrderCard.js" defer></script>
    <script src="script.js" defer></script>
    <script src="orderStatus.js" defer></script>

    <!-- For GIF -->

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="container-fluid">

        <h1 class="display-4 main-heading">
            My Pizza Hutz
        </h1>

        <input class="form-control form-control-lg order-id-input" type="text"
            placeholder="Enter the ORDER ID to execute" id="order-id-input">

        <div class="btn-outer">
            <button class="btn btn-dark btn-lg execute-btn" onclick="executeOrder()">EXECUTE</button>
        </div>

        <div class="row" id="parent-div">
            <img src="empty-order.gif" id="empty-order-gif">
        </div>

    </div>
</body>

</html>
